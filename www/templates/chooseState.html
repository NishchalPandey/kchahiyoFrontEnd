<ion-view title="Choose Your State" ng-init="city.name ='';">
			<ion-scroll class="citiesScroll" zooming="true">

				<ion-content>
					<div class="contentWrapper">
					<div class="cityIconWrapper">
				<div class="cityIcon button card" ng-click="stateChanged('{{state.state_abbr}}');" ng-repeat="state in states" >
					<div class="cityName">
						<div class="textWrapper">
							<a type="submit"  ng-bind="state.state | capitalizeFirstLetter"></a>
						</div>
					</div>
					</div>
				</div>
			</div>
			</ion-content>
			</ion-scroll>
</ion-view>
