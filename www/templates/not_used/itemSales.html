<ion-view title="Item Sales">
  <ion-nav-buttons side="right">
		<a class="button button-clear ion-compose" href="#/tab/insertPost"> Post Ad</a>
	</ion-nav-buttons>
  <ion-content >
    
    <div class="row" ng-repeat="post in posts" ng-if="$index % 3 === 0">
       <div class="col col-33" ng-if="$index < posts.length > 0">
         <a href="#/tab/{{postType}}/{{catagory}}/{{posts[$index].id}}">
           <div class="itemContent">
             <div>
               <img class="itemPic" ng-src="{{getTitleImage(posts[$index])}}"/>
             </div>
             <div class="itemTitle">
               {{posts[$index + 0].title}}
             </div>
             <div class="itemCost">
               {{unit + posts[$index + 0].item_price}}
             </div>
           </div>
         </a>
       </div>
       <div class="col col-33" ng-if="$index + 1 < posts.length > 0">
         <a href="#/tab/{{postType}}/{{catagory}}/{{posts[$index + 1].id}}">
           <div class="itemContent">
             <div>
               <img class="itemPic" ng-src="{{getTitleImage(posts[$index + 1])}}"/>
             </div>
             <div class="itemTitle">
               {{posts[$index + 1].title}}
             </div>
             <div class="itemCost">
               {{unit + posts[$index + 1].item_price}}
             </div>
           </div>
        </a>
       </div>
       <div class="col col-33" ng-if="$index + 2 < posts.length > 0" >
         <a href="#/tab/{{postType}}/{{catagory}}/{{posts[$index + 2].id}}">
           <div class="itemContent">
             <div>
               <img class="itemPic" ng-src="{{getTitleImage(posts[$index + 2])}}"/>
             </div>
             <div class="itemTitle">
               {{posts[$index + 2].title}}
             </div>
             <div class="itemCost">
               {{unit + posts[$index + 2].item_price}}
             </div>
           </div>
        </a>
       </div>
   </div>
<ion-infinite-scroll
  on-infinite="loadMorePost()"
  ng-if="post.loadable"
  ng-show = "post.loadable"
  distance="1%">
</ion-infinite-scroll>
  </ion-content>

</ion-view>
