<ion-view view-title="Your Posts">
	<ion-content>

		<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in myPosts" type="item-text-wrap" href="#/tab/myPosts/{{post.id}}">
        <!--<img ng-src="{{post.unique_image_id}}">-->
        <h2>{{post.title}}</h2>
        <p>{{post.sub_catagory}}, {{post.post_city}}<span style="float:right">{{post.date}}</span></p>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(post)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
