<ion-modal-view class="imageView">
  <ion-header-bar class="headerView" ng-show="!hideAll">
    <button class="button button-clear close-btn" ng-click="closeModal()"><i class="ion-close-round"/></button>
  </ion-header-bar>

  <ion-content class="has-no-header" scroll="false">
    <ion-slide-box does-continue="true" active-slide="selectedSlide" show-pager="false" class="listContainer" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="image in modalImages">
        <ion-scroll direction="xy"
                    locking="false"
                    zooming="true"
                    min-zoom="1"
                    scrollbar-x="false"
                    scrollbar-y="false"
                    ion-slide-action
                    delegate-handle="scrollHandle{{$index}}"
                    >
        <div class="gallery-slide-view">
          <img ng-src="{{serverAddress}}/uploads/{{image}}">
        </div>
        <div ng-if="single.sub.length > 0" class="image-subtitle" ng-show="!hideAll">
            <span ng-bind-html='single.sub'></span>
        </div>
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
