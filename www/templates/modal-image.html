<div class="modal modal-fullscreen transparent" on-swipe-down="closeModal()">
	<button class="ion-close button button-clear modalCloseButton" ng-click="closeModal()"></button>
	<ion-scroll class="modalContent">
	  	<ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="active" style="height: 100vh; width:100%;">
			<ion-slide ng-repeat="image in modalImages" >
		      	<ion-scroll zooming="true" delegate-handle="scrollHandle{{$index}}" min-zoom="1" class="imageScroll">
		      		<img class="image-thumbnail" src="{{serverAddress}}/uploads/{{image}}" />
		       	</ion-scroll>
		    </ion-slide>
		</ion-slide-box>
	</ion-scroll>
</div>
